# =============================================================================
# Arquivo da Violência - Host Nginx Reverse Proxy
# =============================================================================
# This config runs on the host and routes traffic to Docker containers:
#   - staging.arquivodaviolencia.com.br → staging containers (port 8080)
#   - arquivodaviolencia.com.br → production containers (port 80)
# =============================================================================

# -----------------------------------------------------------------------------
# Staging - staging.arquivodaviolencia.com.br
# -----------------------------------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name staging.arquivodaviolencia.com.br;
    
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name staging.arquivodaviolencia.com.br;

    ssl_certificate /etc/letsencrypt/live/staging.arquivodaviolencia.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.arquivodaviolencia.com.br/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;

    access_log /var/log/nginx/staging-arquivo-access.log;
    error_log /var/log/nginx/staging-arquivo-error.log;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    client_max_body_size 10M;
}

