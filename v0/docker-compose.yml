version: '3.8'

services:
  web:
    build: .
    container_name: arquivo-violencia-web
    ports:
      - "5001:5000"
    environment:
      - DATABASE_URL=sqlite:////app/instance/violence.db
      - PUBLIC_MODE=${PUBLIC_MODE:-false}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - FLASK_ENV=production
    volumes:
      - ./instance:/app/instance
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  scheduler:
    build: .
    container_name: arquivo-violencia-scheduler
    command: python /app/entrypoints/scheduler.py
    environment:
      - DATABASE_URL=sqlite:////app/instance/violence.db
      - PUBLIC_MODE=${PUBLIC_MODE:-false}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - FLASK_ENV=production
      - PIPELINE_INTERVAL_MINUTES=${PIPELINE_INTERVAL_MINUTES:-30}
      - PIPELINE_WORKERS=${PIPELINE_WORKERS:-10}
    volumes:
      - ./instance:/app/instance
      - ./logs:/app/logs
    restart: unless-stopped

