<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo da Violência</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootswatch Simplex Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/simplex/bootstrap.min.css" rel="stylesheet">
    
    <!-- DataTables CSS with Bootstrap 5 styling -->
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    
    <!-- Custom CSS: Override primary color to black -->
    <style>
        :root {
            --bs-primary: #000000;
            --bs-primary-rgb: 0, 0, 0;
            --bs-primary-text-emphasis: #000000;
            --bs-primary-bg-subtle: #e6e6e6;
            --bs-primary-border-subtle: #999999;
        }
        
        .btn-primary {
            --bs-btn-color: #fff;
            --bs-btn-bg: #000000;
            --bs-btn-border-color: #000000;
            --bs-btn-hover-color: #fff;
            --bs-btn-hover-bg: #333333;
            --bs-btn-hover-border-color: #1a1a1a;
            --bs-btn-focus-shadow-rgb: 0, 0, 0;
            --bs-btn-active-color: #fff;
            --bs-btn-active-bg: #1a1a1a;
            --bs-btn-active-border-color: #0d0d0d;
            --bs-btn-disabled-color: #fff;
            --bs-btn-disabled-bg: #000000;
            --bs-btn-disabled-border-color: #000000;
        }
        
        .text-primary {
            --bs-text-opacity: 1;
            color: rgba(var(--bs-primary-rgb), var(--bs-text-opacity)) !important;
        }
        
        .bg-primary {
            --bs-bg-opacity: 1;
            background-color: rgba(var(--bs-primary-rgb), var(--bs-bg-opacity)) !important;
        }
        
        .border-primary {
            --bs-border-opacity: 1;
            border-color: rgba(var(--bs-primary-rgb), var(--bs-border-opacity)) !important;
        }
        
        .link-primary {
            color: #000000 !important;
        }
        
        .link-primary:hover,
        .link-primary:focus {
            color: #333333 !important;
        }
        
        .navbar-brand {
            color: #000000 !important;
            font-weight: 600;
        }
        
        .navbar-brand:hover {
            color: #333333 !important;
        }
        
        .navbar-brand small {
            color: rgba(0, 0, 0, 0.6) !important;
        }
        
        .navbar-brand:hover small {
            color: rgba(0, 0, 0, 0.7) !important;
        }
        
        .nav-link {
            color: rgba(0, 0, 0, 0.7) !important;
        }
        
        .nav-link:hover,
        .nav-link.active {
            color: #000000 !important;
        }
        
        /* Custom badges */
        .badge-pending {
            background-color: #ffc107;
            color: #000;
        }
        
        .badge-processed {
            background-color: #198754;
            color: #fff;
        }
        
        .badge-ignored {
            background-color: #6c757d;
            color: #fff;
        }
        
        .badge-type {
            background-color: #0d6efd;
            color: #fff;
        }
        
        .badge-downloaded {
            background-color: #0dcaf0;
            color: #000;
        }
        
        /* Confidence badges */
        .confidence-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875em;
            font-weight: 600;
        }
        
        .confidence-high {
            background-color: #198754;
            color: #fff;
        }
        
        .confidence-medium {
            background-color: #ffc107;
            color: #000;
        }
        
        .confidence-low {
            background-color: #dc3545;
            color: #fff;
        }
        
        /* Table styles */
        .table-container {
            overflow-x: auto;
        }
        
        .sources-table {
            width: 100%;
        }
        
        .sources-table thead th {
            background-color: #000000;
            color: #fff;
            border-color: #000000;
        }
        
        .summary-cell {
            max-width: 300px;
            font-size: 0.9em;
        }
        
        /* Stats Cards */
        .stat-card {
            border-top-width: 4px;
            border-top-style: solid;
        }
        
        .stat-card-danger {
            border-top-color: #dc3545;
        }
        
        .stat-card-danger .stat-number {
            color: #dc3545;
        }
        
        .stat-card-warning {
            border-top-color: #fd7e14;
        }
        
        .stat-card-warning .stat-number {
            color: #fd7e14;
        }
        
        .stat-card-info {
            border-top-color: #0dcaf0;
        }
        
        .stat-card-info .stat-number {
            color: #0dcaf0;
        }
        
        /* Modal customizations */
        .modal-content {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
            background: none;
            border: none;
            padding: 0;
            line-height: 1;
            z-index: 1055;
        }
        
        .modal-close:hover {
            color: #000000;
        }
        
        /* Result status */
        .result-status {
            font-size: 1.1em;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
        }
        
        .result-status.success {
            background-color: #d1e7dd;
            color: #0f5132;
        }
        
        .result-status.error {
            background-color: #f8d7da;
            color: #842029;
        }
        
        /* About page */
        .about-section h3 {
            border-bottom: 2px solid #000000;
            padding-bottom: 0.5rem;
        }
        
        .method-step {
            border-left: 4px solid #000000;
        }
        
        .step-number {
            background-color: #000000;
            color: #fff;
        }
        
        /* Clickable row */
        .clickable-row {
            cursor: pointer;
        }
        
        .clickable-row:hover {
            background-color: rgba(0, 0, 0, 0.05) !important;
        }
        
        /* Extraction section */
        .extraction-section {
            border-bottom: 2px solid #000000;
            padding-bottom: 0.5rem;
        }
        
        /* Methodology steps */
        .methodology-steps {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .method-step {
            display: flex;
            gap: 1rem;
            align-items: flex-start;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 0.5rem;
            border-left: 4px solid #000000;
        }
        
        .step-number {
            background-color: #000000;
            color: #fff;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .step-content h4 {
            margin: 0 0 0.5rem 0;
            color: #000000;
        }
        
        .step-content p {
            margin: 0;
            font-size: 0.95em;
        }
        
        /* Maximum column width for better readability */
        .main-content-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }
        
        @media (max-width: 1400px) {
            .main-content-wrapper {
                padding-left: 1rem;
                padding-right: 1rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-4">
        <div class="container-fluid">
            <a class="navbar-brand d-flex flex-column" href="/">
                <span>Arquivo da Violência</span>
                <small class="text-muted" style="font-size: 0.75em; font-weight: normal;">Todas as mortes violentas do Rio de Janeiro em tempo real</small>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Incidentes</a>
                    </li>
                    {% if not config.PUBLIC_MODE %}
                    <li class="nav-item">
                        <a class="nav-link" href="/sources">Fontes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/extractions">Eventos</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="/download">Download</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sobre">Sobre</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="container-fluid">
        <div class="main-content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <!-- jQuery (required by DataTables) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- DataTables JS with Bootstrap 5 styling -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</body>

</html>
