# =============================================================================
# Frontend Deployment Workflow
# =============================================================================
# Triggers on changes to frontend/ directory on main or develop branches.
# - main branch: deploys to production
# - develop branch: deploys to staging
#
# This is a fast deploy (~30s) - just rebuilds static assets and restarts nginx.
# =============================================================================

name: Deploy Frontend

on:
  push:
    branches:
      - master
      - develop
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/frontend

jobs:
  build:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NGINX_CONF=${{ github.ref == 'refs/heads/develop' && 'nginx.staging.conf' || 'nginx.conf' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')

    steps:
      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/arquivo-da-violencia
            
            # Logout from GHCR to avoid stale auth (packages are public)
            docker logout ghcr.io 2>/dev/null || true
            
            # Pull the new image
            docker compose -f docker-compose.yml -f docker-compose.staging.yml pull frontend
            
            # Restart frontend container (instant, no downtime concerns)
            docker compose -f docker-compose.yml -f docker-compose.staging.yml up -d frontend
            
            # Clean up old images
            docker image prune -f
            
            echo "✅ Staging frontend deployed successfully"

  deploy-production:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')

    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/arquivo-da-violencia
            
            # Logout from GHCR to avoid stale auth (packages are public)
            docker logout ghcr.io 2>/dev/null || true
            
            # Pull the new image
            docker compose pull frontend
            
            # Restart frontend container (instant, no downtime concerns)
            docker compose up -d frontend
            
            # Clean up old images
            docker image prune -f
            
            echo "✅ Production frontend deployed successfully"

