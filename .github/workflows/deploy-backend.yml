# =============================================================================
# Backend Deployment Workflow
# =============================================================================
# Triggers on changes to backend/ directory on main or develop branches.
# - main branch: deploys to production, then syncs DB to staging
# - develop branch: deploys to staging only
#
# Uses graceful worker shutdown to avoid interrupting running jobs.
# =============================================================================

name: Deploy Backend

on:
  push:
    branches:
      - master
      - develop
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend

jobs:
  build:
    name: Build Backend Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            cd /root/arquivo-da-violencia
            
            echo "üöÄ Starting staging backend deployment..."
            
            # Logout from GHCR to avoid stale auth (packages are public)
            docker logout ghcr.io 2>/dev/null || true
            
            # Pull new images
            echo "üì• Pulling new images..."
            docker compose -p staging -f docker-compose.yml -f docker-compose.staging.yml pull api worker
            
            # Graceful worker shutdown (wait for current job to finish, up to 120s)
            echo "‚è≥ Gracefully stopping staging containers..."
            docker stop --time=120 staging-arquivo-worker staging-arquivo-api || true
            
            # Remove old containers to avoid naming conflicts
            echo "üóëÔ∏è Removing old containers..."
            docker rm -f staging-arquivo-api staging-arquivo-worker 2>/dev/null || true
            
            # Ensure Redis is running (but don't recreate it)
            echo "üì¶ Ensuring Redis is running..."
            docker compose -p staging -f docker-compose.yml -f docker-compose.staging.yml up -d --no-recreate redis
            
            # Run database migrations (--no-deps to avoid recreating redis)
            echo "üîÑ Running database migrations..."
            docker compose -p staging -f docker-compose.yml -f docker-compose.staging.yml run --rm --no-deps api alembic upgrade head
            
            # Start new API and Worker containers only
            echo "üîÑ Starting API and Worker..."
            docker compose -p staging -f docker-compose.yml -f docker-compose.staging.yml up -d --no-deps api worker
            
            # Wait for API to be healthy
            echo "üè• Waiting for API health check..."
            for i in {1..30}; do
              if curl -sf http://localhost:8001/health > /dev/null 2>&1; then
                echo "‚úÖ Staging API is healthy"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "‚ùå Health check failed after 30 attempts"
                exit 1
              fi
              sleep 2
            done
            
            # Clean up old images
            docker image prune -f
            
            echo "‚úÖ Staging backend deployed successfully"

      - name: Update host nginx config
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/arquivo-da-violencia
            cp infra/nginx/arquivo-violencia.conf /etc/nginx/sites-available/arquivo-violencia
            ln -sf /etc/nginx/sites-available/arquivo-violencia /etc/nginx/sites-enabled/
            rm -f /etc/nginx/sites-enabled/default
            nginx -t && systemctl reload nginx || systemctl start nginx
            echo "‚úÖ Host nginx config updated"

  deploy-production:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            cd /root/arquivo-da-violencia
            
            echo "üöÄ Starting production backend deployment..."
            
            # Logout from GHCR to avoid stale auth (packages are public)
            docker logout ghcr.io 2>/dev/null || true
            
            # Pull new images
            echo "üì• Pulling new images..."
            docker compose -p prod pull api worker
            
            # Graceful worker shutdown (wait for current job to finish, up to 120s)
            echo "‚è≥ Gracefully stopping production containers..."
            docker stop --time=120 arquivo-worker arquivo-api || true
            
            # Remove old containers to avoid naming conflicts
            echo "üóëÔ∏è Removing old containers..."
            docker rm -f arquivo-api arquivo-worker 2>/dev/null || true
            
            # Ensure Redis is running (but don't recreate it)
            echo "üì¶ Ensuring Redis is running..."
            docker compose -p prod up -d --no-recreate redis
            
            # Run database migrations (--no-deps to avoid recreating redis)
            echo "üîÑ Running database migrations..."
            docker compose -p prod run --rm --no-deps api alembic upgrade head
            
            # Start new API and Worker containers only
            echo "üîÑ Starting API and Worker..."
            docker compose -p prod up -d --no-deps api worker
            
            # Wait for API to be healthy
            echo "üè• Waiting for API health check..."
            for i in {1..30}; do
              if curl -sf http://localhost:8000/health > /dev/null 2>&1; then
                echo "‚úÖ Production API is healthy"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "‚ùå Health check failed after 30 attempts"
                exit 1
              fi
              sleep 2
            done
            
            # Clean up old images
            docker image prune -f
            
            echo "‚úÖ Production backend deployed successfully"

      - name: Update host nginx config
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/arquivo-da-violencia
            cp infra/nginx/arquivo-violencia.conf /etc/nginx/sites-available/arquivo-violencia
            ln -sf /etc/nginx/sites-available/arquivo-violencia /etc/nginx/sites-enabled/
            rm -f /etc/nginx/sites-enabled/default
            nginx -t && systemctl reload nginx || systemctl start nginx
            echo "‚úÖ Host nginx config updated"

  sync-staging-db:
    name: Sync Production DB to Staging
    needs: deploy-production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')

    steps:
      - name: Sync database to staging
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            cd /root/arquivo-da-violencia
            
            echo "üîÑ Syncing production database to staging..."
            
            # Run the sync script
            bash scripts/sync-staging-db.sh
            
            echo "‚úÖ Staging database synced with production"

